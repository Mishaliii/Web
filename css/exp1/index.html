<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            color: blue;
        }
        .internal-style {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Applying Different CSS Styles</h2>

        <!-- Inline CSS -->
        <p style="color: red; font-weight: bold;">
            This is an example of Inline CSS.
        </p>

        <!-- Internal CSS -->
        <p class="internal-style">
            This is an example of Internal CSS.
        </p>

        <!-- External CSS -->
        <p class="external-style">
            This is an example of External CSS.
        </p>

        <button class="styled-button">Click Me</button>
    </div>

</body>
</html>
